<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billow{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h2><a href="/">Billow</a></h2>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/subscriptions">Subscriptions</a></li>
                    <li><a href="/profile">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Billow. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
